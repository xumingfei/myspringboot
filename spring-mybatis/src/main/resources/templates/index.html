<!DOCTYPE html>
<!-- -->
<!-- 使用thymeleaf需引入 -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
    <script type="text/javascript">

    </script>

</head>
<body>
<div>
    <button type="button" class="btn btn-primary" onclick="index.add()">新增</button>
    <button type="button" class="btn btn-primary" onclick="index.logout()">退出登录</button>
    <button type="button" class="btn btn-primary" onclick="index.personList()">personList</button>
    <span class="panel-heading" th:text="|欢迎 ${userName} 登录|"></span>
</div>
<div  id="tableP">
    <table class="table table-striped">
<!--        <caption>人员信息</caption>-->1111
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>手机号码</th>
            <th>操作</th>
        </tr>
        <!-- 通过th命令使用一些操作 -->
        <!-- 通过${} 使用变量 -->
        <tr  th:each="item: ${pageData.getPageData()}">
            <th th:text="${{itemStat.count}}"></th>
            <td th:text="${{item.userName}}">还没有任何人员信息哦</td>
            <td th:text="${{item.age}}">还没有任何人员信息哦</td>
            <td th:text="${{item.mobile}}">你是不是想独吞奖品</td>
            <td class="">
<!--                <a th:href="@{/edit(id=${item.id})}">编辑</a>&nbsp;&nbsp;&nbsp;-->
<!--                <a th:href="@{/delete(id=${item.id})}">删除</a>-->
                <button class="btn btn-sm btn-default" th:onclick="index.edit([[${item.id}]])">编辑</button>
                <button class="btn btn-sm btn-default" th:onclick="index.del([[${item.id}]])">删除</button>
            </td>
        </tr>
    </table>
</div>
<div class="page bottom-right" >
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:href="@{/index(currentPage=${pageData.getPrevPage()},pageSize=${pageData.getPageSize()})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:if="${pageData.getPageCount()>0}"><a th:href="@{/index(currentPage=1,pageSize=${pageData.getPageSize()})}">1</a></li>
            <li th:if="${pageData.getPageCount()>1}"><a th:href="@{/index(currentPage=2,pageSize=${pageData.getPageSize()})}">2</a></li>
            <li th:if="${pageData.getPageCount()>2}"><a th:href="@{/index(currentPage=3,pageSize=${pageData.getPageSize()})}">3</a></li>
            <li th:if="${pageData.getPageCount()>3}"><a th:href="@{/index(currentPage=4,pageSize=${pageData.getPageSize()})}">4</a></li>
            <li th:if="${pageData.getPageCount()>4}"><a th:href="@{/index(currentPage=5,pageSize=${pageData.getPageSize()})}">5</a></li>

            <li>
                <a th:href="@{/index(currentPage=${pageData.getNextPage()},pageSize=${pageData.getPageSize()})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!--<script src="js/index.js"></script>-->
<script th:src="@{js/index.js}"></script>
<script th:src="@{webjars/jquery/3.5.1/jquery.js}"></script>
<link href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.css" th:rel="stylesheet" />
<script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</body>
</html>
